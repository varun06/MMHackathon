{% extends "base.html" %}
{% block title %}{{post.subject}} - LEKH{% endblock %}
{% block content %}
<h1>
  <a href="/blog" class="main-title">
    LEKH
  </a>
</h1>
<div id="content">
  <div class="post">
    <div class="post-heading">
      <h2 class="post-title">
        {{post.subject}}
      </h2>
      <div class="post-date">
        {{post.created.strftime("%c")}}
      </div>
    </div>
    <div class="post-content">
      {{post.content}}
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
  <small>
    Queried {{cache_timer}} ago
  </small>
</footer>
{% endblock %}
